name: Create Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-16.04
    defaults:
      run:
        shell: bash -l {0}
    env:
        PYTHON: /usr/bin/python3
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: env
        run: |
            echo "::add-path::$(pwd)/deps/julia/bin"
            echo "::add-path::/home/runner/.local/bin"
      - name: deps
        run: ./scripts/install-deps.sh -i -s
      - name: Build Deb
        id: builddeb
        run: |
          ./scripts/make_debian_package.sh
          echo "::set-output name=pkgpath::$(find build -name '*.deb')"
          echo "::set-output name=pkgname::$(basename $(find build -name '*.deb'))"
      - name: Read CHANGELOG
        id: changelog
        run: |
          CHANGELOG=$(cat docs/changelog.md) && \
          CHANGELOG="${CHANGELOG//'%'/'%25'}" && \
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}" && \
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}" && \
          export CHANGELOG && \
          echo "::set-output name=body::$CHANGELOG"
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
      - name: Upload Deb
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.builddeb.outputs.pkgpath }}
          asset_name: ${{ steps.builddeb.outputs.pkgname }}
          asset_content_type: application/octet-stream
  npm:
    name: Npm Publish
    runs-on: ubuntu-16.04
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish Npm Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd zcm/js/node && npm publish
